<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bản đồ</title>
    <link rel="shortcut icon" href="vi.favicon.ico">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
      integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
      crossorigin=""/>
    <style media="screen">
      body {padding: 0; margin: 0;}
      #map {width: 100%; height: 100vh;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
      integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
      crossorigin=""></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
     integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
     crossorigin=""></script>
    <script type="text/javascript">
      var LAT = 16.0669554, LNG = 108.2137157, Z = 16;
      var DEFAULT_POS = new L.LatLng(LAT, LNG);
      var map = L.map('map').setView(DEFAULT_POS, Z);
      L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
        attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="http://mapbox.com">Mapbox</a>',
        maxZoom: 20,
        id: 'mapbox.streets'
      }).addTo(map);
      L.marker(DEFAULT_POS, {title: "Your position!"}).addTo(map);

      var routeA = L.polyline([[16.10418, 107.62987],[16.19738, 107.875],[16.07946, 107.80634]], {color: 'red', weight:8}).addTo(map);
      var routeB = L.polyline([[16.11654, 107.58318],[16.13142, 107.48876],[16.07384, 107.52412]], {color: 'green', weight:8}).addTo(map);
      var routeC = L.polyline([[16.41654, 107.90318],[16.15542, 107.21811],[15.97584, 108.32412]], {color: 'blue', weight:8}).addTo(map);

    </script>
  </body>
</html>
